sylius_mailer:
    emails:
        contact_bulk_edit:
            subject: asdoria_bulk_edit.email.contact_bulk_edit.subject
            template: "@AsdoriaSyliusBulkEditPlugin/Email/contactBulkEdit.html.twig"
        admin_bulk_edit:
            subject: asdoria_bulk_edit.email.admin_bulk_edit.subject
            template: "@AsdoriaSyliusBulkEditPlugin/Email/adminBulkEdit.html.twig"
