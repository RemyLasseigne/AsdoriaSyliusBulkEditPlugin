framework:
    assets:
        packages:
            asdoria_sylius_bulk_edit_plugin:
                base_path: '/bundles/asdoriasyliusquoterequestplugin'

sylius_ui:
    events:
        asdoria.shop.index_bulk_edit.javascripts:
            blocks:
                bulk_edit:
                    template: "@AsdoriaSyliusBulkEditPlugin/Shop/Quote/_javascripts.html.twig"
                    priority: 5

        sylius.shop.layout.javascripts:
            blocks:
                bulk_edit:
                    template: "@AsdoriaSyliusBulkEditPlugin/Shop/_javascripts.html.twig"
                    priority: 5
        sylius.shop.contact.request.form:
            blocks:
                bulk_edit:
                    template: "@AsdoriaSyliusBulkEditPlugin/Shop/Contact/_quote.html.twig"
                    priority: 5
twig:
    globals:
        quoteContext: '@asdoria_bulk_edit.context.quote'


